<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="sidebar">
            <div class="heading-box">
                <img class="odin-logo" src="odin-lined.png" alt="The Odin Project logo">
                <h1 class="heading">Odin</h1>
            </div>
            <p class="footnote">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Halie West
                </a>
                on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </p>
        </div>
        <form action="#" method="post">
            <div class="description">
                <p>
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="field-area">
                <div class="motivation">Let's do this!</div>
                <div class="fields">
                    <div class="row">
                        <div class="field">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="field">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="phone_number">Phone number</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="field">
                            <label for="confirmed_password">Confirm password</label>
                            <input type="password" id="confirmed_password" name="confirmed_password" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="already-member">Already have an account?
                <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>

</html>
